<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical - 14</title>
    <link rel="stylesheet" href="CSS/Prac-14.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header><h1>FORM TEMPLATES</h1></header>
    <main>
        <div class="templates">
            <div class="form1">
                <div class="header1">
                <h3>Log in</h3>
                <div class="icon1">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                    <i class="fa fa-google" aria-hidden="true"></i>
                </div>
                </div>
                <div class="container1">
                    <div class="email">
                        <input type="text" placeholder="Your Email">
                    </div>
                    <div class="pwd">
                        <input type="text" placeholder="Your Password">
                    </div>
                    <p>Forgot <b>Password?</b></p>
                    <input type="submit" value="LOG IN">
                    <p id="p1">Don't have an account? <b>Sign Up</b></p>
                </div>
            </div>
            <div class="form2">
                <div class="header2">
                    <h3>Sign Up</h3>
                </div>
                <div class="container2">
                    <div class="email">
                        <input type="text" placeholder="Your Email">
                    </div>
                    <div class="pwd">
                        <input type="text" placeholder="Your Password">
                    </div>
                    <input type="checkbox">
                    <p>Accept the <b>Terms and Conditions</b></p>
                    <input type="submit" value="SIGN UP">
                    <p id="p2">Have an account? <b>Log in</b></p>
                </div>
                <div class="footer2">
                    <div class="icon2">
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                        <i class="fa fa-google" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            <div class="form3">
                <div class="header3">
                    <h3>Sign In</h3>
                </div>
                <div class="container3">
                    <div class="email">
                        <input type="text" placeholder="Your Email">
                    </div>
                    <div class="pwd">
                        <input type="text" placeholder="Your Password">
                    </div>
                    <p id="p3">Forgot <b>Password?</b></p>
                    <input type="submit" value="SIGN IN">
                    <p id="p4">or Sign In with:</p>
            </div>
            <div class="footer3">
                <div class="icon3">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                    <i class="fa fa-google" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
